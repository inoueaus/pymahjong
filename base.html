<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>PyMahJong</title>
    <link rel="stylesheet" href="{{url_for('static', filename='styles/bootstrap.css')}}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </head>
  <body class="d-flex flex-column h-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{url_for('index')}}">PyMahJong</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{{url_for('index')}}">Home</a>
        </li>
        {% if login_status %}
        <li class="nav-item">
        <a class="nav-link active" href="{{url_for('login')}}">Logout</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{{url_for('friends')}}">Friends</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{{url_for('game')}}">Game</a>
        </li>
        {% else %}
        <li class="nav-item">
        <a class="nav-link active" href="{{url_for('login')}}">Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="{{url_for('signup')}}">Signup</a>
        </li>
        {% endif %}



        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
      </ul>
    </div>
  </div>
  </nav>

  {% block content %}

  {% endblock %}
  <footer class="footer mt-auto py-3 bg-light relative-bottom">
    <div class="container p-3 text-center">
      <span class="text-muted">Mahjong Delivered to you by Python</span>
    </div>
  </footer>
  </body>
</html>
